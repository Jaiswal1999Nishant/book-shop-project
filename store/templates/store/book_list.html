{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<h1 class="mb-4">Book List</h1>
<div class="row">
    {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ book.image_url }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">By {{ book.author }}</h6>
                    <p class="card-text">{{ book.description|truncatewords:20 }}</p>
                    <p class="card-text"><strong>Price: ${{ book.price }}</strong></p>
                    <form action="{% url 'add_to_cart' book.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
